AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'kinesis-consumer

  Sample SAM Template for kinesis-consumer

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    LoggingConfig:
      LogFormat: JSON
Resources:
  KinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      RetentionPeriodHours: 24
      StreamModeDetails:
        StreamMode: ON_DEMAND
  ApplicationConsumer:
    Type: AWS::Kinesis::StreamConsumer
    Properties:
      ConsumerName: ApplicationConsumer
      StreamARN:
        Fn::GetAtt:
        - KinesisStream
        - Arn
  ConsumerFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      SamResourceId: ConsumerFunction
    Properties:
      CodeUri: ../cache/30d725ab-0a27-4abe-b919-5f21471207ba
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - arm64
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream:
              Fn::GetAtt:
              - ApplicationConsumer
              - ConsumerARN
            StartingPosition: LATEST
            BatchSize: 100
